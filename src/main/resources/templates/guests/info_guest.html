<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{template2.html::header}"></div>

<body>
    <div th:insert="~{template2.html::navbar}"></div>
    <div class="container-fluid text-center">
        <div class="row content">
            <div th:insert="~{template2.html::sidebar_left}"></div>

            <div class="col-sm-10">
                <form th:action="@{/guests/save}" th:object="${guest}" method="post"
                    style="max-width:600px; margin: 0 auto;">
                    <div class="m-3">
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Dni:</label>
                            <div>
                                <input type="text" th:field="*{dni}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Nombre:</label>
                            <div>
                                <input type="text" th:field="*{fullName}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Localidad:</label>
                            <div>
                                <input type="text" th:field="*{town}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Provincia:</label>
                            <div>
                                <input type="text" th:field="*{province}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Pais:</label>
                            <div>
                                <input type="text" th:field="*{country}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Celular:</label>
                            <div>
                                <input type="text" th:field="*{phone}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Email:</label>
                            <div>
                                <input type="text" th:field="*{email}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Fecha de nacimiento:</label>
                            <div>
                                <input type="text" th:field="*{birthdate}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Tipo:</label>
                            <div>
                                <input type="text" th:field="*{type}" class="form-control" disabled>
                            </div>
                            <label class="col-form-label col-sm-4">Detalle:</label>
                            <div>
                                <input type="text" th:field="*{detail}" class="form-control" disabled>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>

    </div>
    <!-- Footer -->
    <div th:insert="~{template2.html::footer}"></div>
</body>

</html>
