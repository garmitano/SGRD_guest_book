<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{template2.html::header}"></div>

<body>
    <div th:insert="~{template2.html::navbar}"></div>

    <div class="container-fluid text-center">
        <div class="row content">

            <div th:insert="~{template2.html::sidebar_left}"></div>

            <div class="col-sm-10">
                <form th:action="@{/rooms/save}" th:object="${room}" method="post"
                    style="max-width:400px; margin: 0 auto;">

                    <div class="form-group row">
                        <div class="col-2">
                            <label class="col-form-label">Numero de habitacion:
                                <input type="text" th:field="*{nro_room}" class="form-control" required></label>
                        </div>

                        <div class="col-6">
                            <label class="col-form-label col-sm-6">Tipo:</label>
                            <select th:field="*{type}" class="form-control" required>
                                <th:block th:each="type : ${listRoomTypes}">
                                    <option th:text="${type.type}" th:value="${type.idRoomType}">
                                    </option>
                                </th:block>
                            </select>
                        </div>
                        <div>
                            <label class="col-form-label col-sm-12">Estado:</label>
                        </div>
                        <div class="col-12 text-left">
                            <div th:each="choice : ${T(com.sgrd.management.model.Enum.RoomStateEnum).values()}">
                                <div class="custom-control custom-radio ">
                                    <input th:field="*{state}" th:value="${choice}" class="form-check-input"
                                        type="radio" name="flexRadioDefault">
                                    <label class="form-check-label" th:for="${#ids.prev('state')}"
                                        th:text="${choice}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <label class="col-form-label col-sm-6">Detalle:</label>
                            <input type="text" th:field="*{detail}" class="form-control">
                        </div>
                        <div class="text-center p">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <div th:insert="~{template2.html::footer}"></div>

</body>

</html>
