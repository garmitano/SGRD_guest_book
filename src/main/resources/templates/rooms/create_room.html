<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGRD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">SGRD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="conteiner text-center">
        <div>
            <h1>Sistema de gestion para RD</h1>
            <h3>Agregar nueva habitacion</h3>
        </div>
        <form th:action="@{/rooms/save}" th:object="${room}" method="post" style="max-width:600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Numero de habitacion:</label>
                    <div>
                        <input type="text" th:field="*{nro_room}" class="form-control" required>
                    </div>
                    <label class="col-form-label col-sm-4">Tipo:</label>
                    <div>
                        <input type="text" th:field="*{idRoomType}" class="form-control" required>
                    </div>
                    <label class="col-form-label col-sm-4">Estado:</label>
                    <div>
                        <!-- <input type="text" th:field="*{state}" class="form-control" required> -->
                        <select th:field="*{state}">
                            <option th:each="state : ${T(com.sgrd.management.model.Enum.RoomStateEnum).values()}"
                                th:value="${state}" th:text="${state}">
                            </option>
                        </select>
                    </div>
                    <label class="col-form-label col-sm-4">Detalle:</label>
                    <div>
                        <input type="text" th:field="*{detail}" class="form-control">
                    </div>
                </div>
                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
