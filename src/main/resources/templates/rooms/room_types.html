<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{template.html::header}"></div>

<body>
    <div th:insert="~{template.html::navbar}"></div>
    <div class="container-fluid text-center">
        <div class="row content">
            <div th:insert="~{template.html::sidebar_left}"></div>
            <div class="col-sm-10">

                <div class="table-responsive-lg">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Tipo</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Detalle</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="roomType : ${listRoomTypes}" class="text-left">
                                <td th:text="${roomType.type}"></td>
                                <td th:text="${roomType.price}"></td>
                                <td th:text="${roomType.detail}"></td>
                                <td>
                                    <!-- <a th:href="@{/rooms/update/{id}(id=${room.idRoom})}" class="btn btn-info"><i
                                                class="fas fa-pen"></i>
                                        </a> -->

                                    <a th:href="@{/rooms/type/delete/{id}(id=${roomType.idRoomType})}"
                                        class="btn btn-danger"><i class="fas fa-eraser"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- Footer -->
    <div th:insert="~{template.html::footer}"></div>
</body>

</html>
