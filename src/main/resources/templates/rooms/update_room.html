<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{template2.html::header}"></div>

<body>
    <div th:insert="~{template2.html::navbar}"></div>
    <div class="container-fluid text-center">
        <div class="row content">
            <div th:insert="~{template2.html::sidebar_left}"></div>
            <form th:action="@{/rooms/{id}(id=${room.idRoom})}" th:object="${room}" method="post"
                style="max-width:600px; margin: 0 auto;">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Nro:</label>
                        <div>
                            <input type="text" th:field="*{nro_room}" class="form-control" required>
                        </div>
                        <label class="col-form-label col-sm-4">Tipo:</label>
                        <div>
                            <input type="text" th:field="*{type.type}" class="form-control" required>
                        </div>
                        <label class="col-form-label col-sm-4">Estado:</label>
                        <div>
                            <input type="text" th:field="*{state}" class="form-control" required>
                        </div>
                        <label class="col-form-label col-sm-4">Detalle:</label>
                        <div>
                            <input type="text" th:field="*{detail}" class="form-control">
                        </div>
                        <br>
                        <div class="text-center p">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div th:insert="~{template2.html::footer}"></div>
</body>

</html>
