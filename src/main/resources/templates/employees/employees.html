<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<div th:insert="~{template.html::header}"></div>

<body>
    <div th:insert="~{template.html::navbar}"></div>
    <div class="container-fluid text-center">
        <div class="row content">
            <div th:insert="~{template.html::sidebar_left}"></div>
            <div class="container text-center">
                <h2>Lista de personas</h2>
                <div>
                    <br />
                    <div class="table-responsive-lg">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">DNI</th>
                                    <th scope="col">Nombre completo</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Provincia</th>
                                    <th scope="col">Pais</th>
                                    <th scope="col">Celular</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Fecha de Nac</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="person : ${listPersons}">
                                    <td th:text="${person.dni}"></td>
                                    <td th:text="${person.fullName}"></td>
                                    <td th:text="${person.town}"></td>
                                    <td th:text="${person.province}"></td>
                                    <td th:text="${person.country}"></td>
                                    <td th:text="${person.phone}"></td>
                                    <td th:text="${person.email}"></td>
                                    <td th:text="${person.birthdate}"></td>
                                    <td>
                                        <a th:href="@{/persons/update/{id}(id=${person.idPerson})}"
                                            class="btn btn-info"><i class="fas fa-pen"></i>
                                        </a>

                                        <a th:href="@{/persons/delete/{id}(id=${person.idPerson})}"
                                            class="btn btn-danger"><i class="fas fa-eraser"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Footer -->
        <div th:insert="~{template.html::footer}"></div>
</body>

</html>
