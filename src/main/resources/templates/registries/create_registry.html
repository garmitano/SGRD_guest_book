<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{template2.html::header}"></div>

<body>
    <div th:insert="~{template2.html::navbar}"></div>

    <div class="container-fluid text-center">
        <div class="row content">

            <div th:insert="~{template2.html::sidebar_left}"></div>

            <div class="col-sm-8 text-center">
                <div class="row">
                    <form th:action=" @{/registries/save}" th:object="${registry}" method="post"
                        style="max-width:400px; margin: 0 auto;">

                        <div class="col-2">
                            <label class="col-form-label">Checkin:
                                <input type="date" th:field="*{checkin}" class="form-control" required></label>
                        </div>

                        <div class="col-2">
                            <label class="col-form-label">Habitacion:</label>
                            <select th:field="*{room}" class="form-control">
                                <th:block th:each="room : ${listRooms}">
                                    <option th:text="${room.nro_room}" th:value="${room.idRoom}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="col-4">
                            <label class="col-form-label">Numero de factura: <input type="text" th:field="*{numTicket}"
                                    class="form-control" required></label>
                        </div>
                        <div class="col-2">
                            <label class="col-form-label">Checkin:
                                <input type="date" th:field="*{checkout}" class="form-control" required></label>
                        </div>
                        <div class="text-center p">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <div th:insert="~{template2.html::footer}"></div>

</body>

</html>
