<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{template2.html::header}"></div>

<body>
    <div th:insert="~{template2.html::navbar}"></div>

    <div class="container-fluid text-center">
        <div class="row content">

            <div th:insert="~{template2.html::sidebar_left}"></div>

            <div class="col-sm-8 text-center">
                <div class="row">
                    <form th:action=" @{/registries/save}" th:object="${registryViewModel}" method="post"
                        style="max-width:400px; margin: 0 auto;">

                        <div class="col-2">
                            <label class="col-form-label">Checkin:
                                <input type="date" th:field="*{registry.checkin}" class="form-control" required></label>
                        </div>

                        <div class="col-2">
                            <label class="col-form-label">Habitacion:</label>
                            <select th:field="*{registry.room}" class="form-control">
                                <th:block th:each="room : ${listFreeRooms}">
                                    <option th:text="${room.nro_room}" th:value="${room.idRoom}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="col-2">
                            <label class="col-form-label">Pasajero[1]:</label>
                            <select th:field="*{listIdGuest}" class="form-control">
                                <th:block th:each="guest : ${listGuests}">
                                    <option th:text="${guest.dni+' - '+guest.fullName+' - '+guest.town}"
                                        th:value="${guest.idPerson}">
                                    </option>
                                </th:block>
                            </select>
                            <label class="col-form-label">Pasajero[2]:</label>
                            <select th:field="*{listIdGuest}" class="form-control">
                                <th:block th:each="guest : ${listGuests}">
                                    <option th:text="${guest.dni+' - '+guest.fullName+' - '+guest.town}"
                                        th:value="${guest.idPerson}">
                                    </option>
                                </th:block>
                            </select>
                        </div>


                        <div class="col-2">
                            <label class="col-form-label">Numero de factura:
                                <input type="text" th:field="*{registry.numTicket}" class="form-control">
                            </label>
                        </div>
                        <div class="col-2">
                            <label class="col-form-label">Usuario:</label>
                            <select th:field="*{registry.employee}" class="form-control">
                                <th:block th:each="employee : ${listEmployees}">
                                    <option th:text="${employee.type}" th:value="${employee.idPerson}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="col-2">
                            <label class="col-form-label">Checkout:
                                <input type="date" th:field="*{registry.checkout}" class="form-control"></label>
                        </div>
                        <div class="text-center p">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <div th:insert="~{template2.html::footer}"></div>

</body>

</html>
